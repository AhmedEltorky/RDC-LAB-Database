<html>
<head>
	<meta charset="UTF-8">

<body>
<div id="header">
<img src="photos/1.jpg">
	<h3>RDC LAB </h3>

	<h1>Edit Instructor</h1>
	<form class="table" action="edit_instructor.php" method="POST">
	<div class="row">
		<label for="instructor_id">Enter Instructor ID : </label>
		<input id="instructor_id" type="text" name="instructor_id" placeholder="enter instructor id"><br>
		</div>
		<div class="row">
		<label for="first_name">Edit First Name : </label>
		<input id="first_name" type="text" name="instructor_fname" placeholder="new first name"><br>
		</div>
		<div class="row">
		<label for="middle_name">Edit Middle Name : </label>
		<input id="middle_name" type="text" name="instructor_mname" placeholder="new middle name"><br>
		</div>
		<div class="row">
		<label for="last_name">Edit Last Name : </label>
		<input id="last_name" type="text" name="instructor_lname" placeholder="new last name"><br>
		</div>
		<div class="row">
		<label for="phone">Edit phone number : </label>
		<input id="phone" type="text" name="instructor_phone" placeholder="new phone"><br>
		</div>
		<div class="row">
		<label for="E-Mail">Edit E-Mail : </label>
		<input id="E-Mail" type="text" name="instructor_mail" placeholder="new mail"><br><br>
		</div>
		<div class="row">
		<button type="submit">Submit</button>
		</div>
	</form>

	<br><br>
